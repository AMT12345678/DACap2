<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<!-- item f), g), h) i) -->
<h:head>
	<title>Lista dos Jogos</title>
</h:head>
<h:body>
	<h:form id="lista">
		<p:growl id="growl" showDetail="true" />
		<p:growl id="growl-sticky" for="sticky-key" showDetail="true"
			sticky="true" />

		<p:panel header="Lista de Jogos">
			<p:dataTable value="#{jogoBean.lista}" var="j">

				<p:column headerText="Descrição ">
					<p:outputLabel value="#{j.descricao}" />
				</p:column>

				<p:column headerText="Data do Jogo ">
					<p:outputLabel value="#{j.dataCriacao}" />
				</p:column>

				<p:column headerText="1º Valor ">
					<p:outputLabel value="#{j.v1}" />
				</p:column>

				<p:column headerText="2º Valor ">
					<p:outputLabel value="#{j.v2}" />
				</p:column>

				<p:column headerText="3º Valor ">
					<p:outputLabel value="#{j.v3}" />
				</p:column>

				<p:column headerText="4º Valor ">
					<p:outputLabel value="#{j.v4}" />
				</p:column>

				<p:column headerText="5º Valor ">
					<p:outputLabel value="#{j.v5}" />
				</p:column>

				<p:column headerText="6   º Valor ">
					<p:outputLabel value="#{j.v6}" />
				</p:column>

				<p:column headerText="7º Valor ">
					<p:outputLabel value="#{j.v7}" />
				</p:column>

				<p:column headerText="8º Valor ">
					<p:outputLabel value="#{j.v8}" />
				</p:column>

				<p:column headerText="9º Valor ">
					<p:outputLabel value="#{j.v9}" />
				</p:column>

				<p:column headerText="10º Valor ">
					<p:outputLabel value="#{j.v10}" />
				</p:column>

				<p:column headerText="Ações">
					<p:commandButton icon="pi pi-paperclip" action="edicao"
						styleClass="rounded-button ui-button-flat" id="editar">

						<p:tooltip for="editar" value="Editar" showEffect="clip"
							position="bottom" hideEffect="fold" />

						<f:setPropertyActionListener value="#{j}"
							target="#{jogoBean.jogo}" />
					</p:commandButton>

					<p:commandButton icon="pi pi-trash"
						styleClass="rounded-button ui-button-danger ui-button-flat"
						id="excluir" action="#{jogoBean.excluir}" update="lista">

						<p:tooltip for="excluir" value="Excluir" showEffect="clip"
							position="bottom" hideEffect="fold" />

						<f:setPropertyActionListener value="#{j}"
							target="#{jogoBean.jogo}" />
					</p:commandButton>

					<p:commandButton icon="pi pi-filter"
						styleClass="rounded-button ui-button-warning ui-button-flat"
						id="buscarPares" action="#{jogoBean.buscarPares}" update="lista">

						<p:tooltip for="buscarPares" value="Pares" showEffect="clip"
							position="bottom" hideEffect="fold" />

						<f:setPropertyActionListener value="#{j}"
							target="#{jogoBean.jogo}" />
					</p:commandButton>

				</p:column>
			</p:dataTable>

			<p:linkButton outcome="index" value="Cadastro"
				icon="pi pi-plus-circle" style="margin-right:20px;">
			</p:linkButton>
		</p:panel>
	</h:form>
</h:body>
</html>
